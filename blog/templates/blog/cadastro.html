{% extends 'blog/base.html' %} 
{% load static %}

{% block content %}

       {{mensagem}}

{% endif %}

<h1> Cadastre - se </h1>
<form action="/blog/cadastro" method="POST">
   {% csrf_token %}
   {{ form.as_p }}

</form>
{% endblock content %}
